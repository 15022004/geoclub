<!DOCTYPE html>
<html>
   <head>
      <title>calculatrice</title>
      <link rel="stylesheet" href="calcule.css" >
   </head>
   <body>
      <div class="grande-division">
         <div class="div1">
            <input class="input-nbr" type="text" placeholder="0" >
         </div>
         <div class="div2" style="
         display: grid;
         grid-template-columns: 120px 120px 120px 120px;
         ">
            <div class="sous-div">
               <button>√</button>
            </div>
            <div >
               <button style="
               padding-left: 20;
               padding-right: 20;">%</button>
            </div>
            <div></div>
            <div class="sous-div">
               <button>C</button>
            </div>
         </div>
         <div class="div3" style="
         display: grid;
         grid-template-columns: 120px 120px 120px 120px;
          ">
         <div class="sous-div" >
            <button >1</button>
         </div>
         <div class="sous-div">
            <button>2</button>
         </div>
         <div class="sous-div">
            <button>3</button>
         </div>
         <div class="sous-div">
            <button>÷</button>
         </div>
      </div>     
      <div class="div4" style="
      display: grid;
      grid-template-columns: 120px 120px 120px 120px;
      ">
         <div class="sous-div">
            <button >4</button>
         </div>
         <div class="sous-div">
            <button >5</button>
         </div>
         <div class="sous-div">
            <button >6</button>
         </div>
         <div class="sous-div">
            <button >×</button>
         </div>
      </div>
      <div class="div5" style="
      display: grid;
      grid-template-columns: 120px 120px 120px 120px;
      ">
         <div class="sous-div">
            <button >7</button>
         </div>
         <div class="sous-div">
            <button >8</button>
         </div>
         <div class="sous-div">
            <button >9</button>
         </div>
         <div class="sous-div">
            <button >-</button>
         </div>
      </div>
      <div style="
      display: grid;
      grid-template-columns: 120px 120px 120px 120px;
      ">
         <div class="sous-div">
            <button>0</button>
         </div>
         <div class="sous-div">
            <button>.</button>
         </div>
         <div class="sous-div">
            <button>=</button>
         </div>
         <div class="sous-div">
            <button>+</button>
         </div>
      </div>
   </div>
      <script src="calcule.js">
      </script>
   </body>
</html>
